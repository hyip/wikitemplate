<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" prefix="og: http://ogp.me/ns#"> <![endif]-->
<html class="no-js" lang="en" prefix="og: http://ogp.me/ns#">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% include meta.html %}
  {% include favicon.html %}
  <link type="text/plain" rel="author" href="{{ site.baseurl }}/humans.txt" />
  {% stylesheet app %}
  {% javascript head %}
</head>

<body>

  <div class="column">
    <header class="rows large-1">
      {{ site.title }}
    </header>

    <div class="rows large-10">
      <div class="row">

        <nav class="columns large-2">
          <a href="/">Home</a>
        </nav>

        <div class="columns large-10">
          {{ content }}
        </div>

      </div>
    </div>

    <footer class="rows large-1">
      {% include social-buttons.html %}
    </footer>
  </div>

  <script>
    'use strict';

    {% if site.piwik %}
      {% asset vendor/piwik.js %}
    {% endif %}
  </script>
</body>
</html>
